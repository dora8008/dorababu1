<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4 app-title display-5 text-gradient">
            <i class="fas fa-wallet me-2"></i> Personal Expense Tracker
        </h1>

        <div class="card p-4 mb-4 shadow-lg">
            <h2 class="card-title text-center mb-3">Total Spent This Month</h2>
            <p id="currentMonthTotal" class="display-3 fw-bold text-center spending-amount">â‚¹0.00</p>
            <p class="text-center text-muted"><span id="currentMonthYear"></span></p>
        </div>

        <div class="card p-4 mb-4 shadow-sm">
            <h3 class="card-title mb-3">Add New Expense</h3>
            <form id="expenseForm">
                <div class="mb-3">
                    <label for="expenseDescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="expenseDescription" placeholder="e.g., Groceries, Rent, Coffee" required>
                </div>
                <div class="mb-3">
                    <label for="expenseAmount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="expenseAmount" placeholder="e.g., 1000" min="0.01" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="expenseDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="expenseDate" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus-circle me-2"></i>Add Expense</button>
            </form>
        </div>

        <div class="card p-4 mb-4 shadow-sm">
            <h3 class="card-title mb-3">Current Month's Expenses</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Expense Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList">
                        <tr>
                            <td colspan="4" class="text-center text-muted">No expenses yet for this month.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="resetMonthBtn" class="btn btn-danger mt-3 d-none"><i class="fas fa-undo me-2"></i>Reset Month Manually</button>
        </div>

        <div class="card p-4 mb-5 shadow-sm">
            <h3 class="card-title mb-3">Monthly Spending History</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Total Spent</th>
                        </tr>
                    </thead>
                    <tbody id="historyList">
                        <tr>
                            <td colspan="2" class="text-center text-muted">No history yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="clearHistoryBtn" class="btn btn-secondary mt-3 d-none"><i class="fas fa-history me-2"></i>Clear All History</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
